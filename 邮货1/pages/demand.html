	<div class="top-nav">

			<input type="text" id="inputSearch" placeholder="输入商品名称"/>

				</a>
			</div>	
		</div>

</div>

<!--头部结尾-->


<!--主体部分-->
<div id="wrapper">
	<form id="apply_from" action="http://nmid.gojay.xin:8080/Trade/api/goods/listAskGoods/{nowPage}" method="post">
			<div class="content">
		<div class="content-title">
			<h1>发布求购</h1>
		</div>


		<div class="input-bar name-bar">
			<p>求购商品名称</p>
			<input class="goods_name" type="text" name="name" placeholder="最多输入20个字">
		</div>
			<div class="input-bar">
				<p>商品分类</p>
				<select class="commodity">
					<option value="数码产品">数码产品</option>
					<option value="家电">家电</option>
					<option value="服饰鞋帽">服饰鞋帽</option>
					<option value="日用品">日用品</option>
					<option value="书">书</option>
				</select>

				<select class="menu-name">
					<option value="手机">手机</option>
					<option value="笔记本电脑">笔记本电脑</option>
					<option value="平板电脑">平板电脑</option>
					<option value="电热水壶">电热水壶</option>
					<option value="吹风机">吹风机</option>
					<option value="榨汁机">榨汁机</option>
					<option value="鞋子">鞋子</option>
					<option value="上衣">上衣</option>
					<option value="裤子">裤子</option>
					<option value="教材">教材</option>
				</select>
			</div>

		<div class="input-bar">
			<p>理想价格:</p>
			<input class="goods_price" type="text" name="price">
			<span>元</span>
		</div>

		<div class="addition">
			<p>说明</p>
			<textarea></textarea>
			<span>字数限制在200字以内</span>
		</div>

		<div class="submit">
			<button type="button" value="" id="submit-btn">发布</button>
		</div>
	
	</div>
	</form>

</div>
